<div class="container">
<div class="row">
  <h3>Galería Home</h3>
</div>
<div [formGroup]="myForm" class="row">
    <div class="col-12 mt-4" >
        <label for="">Título</label>
        <input type="input" formControlName="direccion" class="form-control" placeholder="Escriba La Dirección">
        <small *ngIf="myForm.get('direccion').invalid" >Es requerido</small>
  </div>
  <div class="form-group col-12">
        <label for="">Descripción</label>
        <br>
        <textarea name="textarea" rows="10" cols="30" formControlName="descripcion">Escribe una descripción</textarea>
        <small *ngIf="myForm.get('descripcion').invalid" >Es requerido</small>
  </div>
  <div class="col-12 mt-4 text-center">
    <button class="btn btn-success">
        Actualizar
    </button>
  </div>
</div>
