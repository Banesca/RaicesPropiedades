<div class="container">
  <div class="row">
    <h3 class="mx-auto">Galería Home</h3>
  </div>
  <div [formGroup]="myForm" class="row">
    <div class="col-12 mt-4 mb-3">
      <label for="">Título</label>
      <input type="input" formControlName="titulo" class="form-control" placeholder="Escriba La Dirección">
      <small class="error" *ngIf="myForm.get('titulo').invalid">Es requerido</small>
    </div>
    <div class="form-group col-12 my-3">
      <label for="">Descripción</label>
      <br>
      <textarea class="col-12" name="textarea" rows="10" cols="30" placeholder="Escribe una descripción"
        formControlName="descripcion"></textarea>
      <small class="error" *ngIf="myForm.get('descripcion').invalid">Es requerido</small>
    </div>
    <div class="form-group col-12 my-3">
      <label for="">Publicaciones</label>
      <br>
      <select class="col-12"  style="height: 35px" 
      formControlName="publicaciones" >
        <option *ngIf="!publicacionesList.length" value="">Sin Publicaciones.</option>
        <option *ngIf="publicacionesList.length" value="">Seleccionar.</option>
         <option *ngFor="let p  of publicacionesList" [value]="p">{{p}}</option> 
      </select>
      <small class="error" *ngIf="myForm.get('publicaciones').invalid">Es requerido</small>
    </div>
    <div class="col-12 my-3 d-flex justify-content-center">
      <button class="btn btn-success" [disabled]="this.myForm.invalid">
        Guardar
      </button>
    </div>
  </div>
