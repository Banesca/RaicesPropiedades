<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3 class="py-5 text-center font-weight-bold">Suscriptores</h3>
<div class="d-flex">
  <div class="d-flex my-3">
     <button class="btn btn-success mr-3" (click)="activos =! activos" [disabled]="activos">Activos</button>
     <button class="btn btn-danger" (click)="activos =! activos" [disabled]="!activos">Cancelados</button>
    </div>
    <form class="col-md-9 d-flex align-items-center" [formGroup]="mForma" #vForma="ngForm">
        <div class="form-group col-md-10 mb-0">

          <input type="text" placeholder="Buscar por email" 
            class="form-control" formControlName="email"
            >

   
          
        </div>
        <button type="button" class="btn btn-success ml-2"
        [disabled]=" mLoading" (click)="guardar()">
        Buscar
      </button>
      </form>
    </div>
<div *ngIf="mFormaEstado == enCRUD.Eliminar">
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <th class="pr-5">#</th>
            <th class="col">Email</th>
          </thead>
          <tbody *ngIf="activos">
  
              <tr
              *ngFor="let categoria of mCategorias; let i = index"
              (dblclick)="modificar(categoria)"
            >
     
          <td>{{categoria.idSuscripcion}}</td>
          <td>{{categoria.email}}</td>
          </tr>
        </tbody>
        
        </table>
        <div
          *ngIf="(mCategorias | keys).length === 0 && !mLoading && activos"
          class="alert alert-info"
          role="alert"
        >
          <strong>No existen</strong> Mails que mostrar...
        </div>
        <div
          *ngIf="!activos"
          class="alert alert-info"
          role="alert"
        >
          <strong>No existen</strong> Mails que mostrar...
        </div>
        <div *ngIf="mLoading" class="alert alert-warning" role="alert">
          <strong>Cargando</strong> por favor espere...
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="mFormaEstado == enCRUD.Crear ||  mFormaEstado == enCRUD.Actualizar" class="row animated fadeIn fast">
  <div class="col-md-12">
    <form [formGroup]="mForma" #vForma="ngForm">
      <div class="form-group text-right">
        <button
          (click)="mFormaEstado = enCRUD.Eliminar"
          type="button"
          class="btn btn-primary"
        >
          <i class="fa fa-backward"></i>
          Regresar
        </button>

        <button
          (click)="nuevo()"
          *ngIf="mFormaEstado == enCRUD.Actualizar"
          style="margin: 5px"
          class="btn btn-primary"
        >
          <i class="fa fa-plus"></i>
          Nuevo
        </button>
        <button
        *ngIf="mFormaEstado == enCRUD.Crear"
        (click)="guardar()"
        [disabled]="!vForma.valid"
        style="margin: 5px"
        class="btn btn-primary"
      >
        <i class="fa fa-save"></i>
        Guardar
      </button>

        <button
          *ngIf="mFormaEstado == enCRUD.Actualizar"
          (click)="actualizar(mCategoriasSelect.idSuscripcion)"
          [disabled]="!vForma.valid"
          style="margin: 5px"
          class="btn btn-primary"
        >
          <i class="fa fa-save"></i>
          Modificar
        </button>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input
          class="form-control"
          type="text"
          formControlName="email"
          placeholder="Email"
        />
        <div
          *ngIf="mForma.controls['email'].errors?.required"
          class="alert alert-danger"
          role="alert"
        >
          Email es requerido
        </div>
        <div
          *ngIf="mForma.controls['email'].errors?.email"
          class="alert alert-danger"
          role="alert"
        >
          Debe ser un email
        </div>
      </div>
    </form>
  </div>
</div>

<div *ngIf="mFormaEstado == enCRUD.Leer" class="row animated fadeIn fast">
    <div class="col-md-12">
      <form>
        <div class="form-group text-right">
          <button
            (click)="mFormaEstado = enCRUD.Eliminar"
            type="button"
            class="btn btn-primary"
          >
            <i class="fa fa-backward"></i>
            Regresar
          </button>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="mCategoriasSelect.email"
            name="mCategoriasSelect.email"
            readonly
          />
        </div>
      </form>
    </div>
  </div>
</div>
</div>
