<!-- HEADER-->
<header class="main-header" id="header"> 
  <ul class="navigation-responsive pt-3 d-block d-md-none" [ngClass]="status ? 'active' : 'hide'" id="navigation-responsive">
      <li class="nav-item">
          <a routerLink="/" class="link-nav">
            <span class="nav-underline">Inicio</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/blog" class="link-nav">
            <span class="nav-underline">Blog</span>
          </a>
        </li>
  </ul>    
  <a (click)="clickEvent()" [ngClass]="status ? 'active' : 'hide'" class="back-link" id="back-link"></a>
<div class="text-white">
    <div class="topbar pt-5">
        <div class="container">
            <ul class="navigation">
            <li class="nav-item d-none d-md-block ml-auto ml-lg-none">
              <a routerLink="/" class="link-nav">
                <span class="nav-underline">Inicio</span>
              </a>
            </li>
            <li class="nav-item d-none d-md-block">
              <a routerLink="/blog" class="link-nav">
                <span class="nav-underline">Blog</span>
              </a>
            </li>
          </ul> 
        </div>               
      </div>
</div>
</header>
