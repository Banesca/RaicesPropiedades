<ngb-carousel>
  <div (window:resize)="onResize($event)" *ngFor="let galeria of mCategorias">
    <ng-template *ngFor="let imagen of galeria.imagenes" ngbSlide>
      <img
        [src]="imagen.imagen"
        class="carousel-image"
        alt="Random slide"
        style="width: 100%;"
        onerror="this.src='assets/images/no_image_aviable.jpg'"
      />
      <div class="carousel-caption  align-items-center">
        <!-- d-flex -->
        <div class="row align-items-center justify-contend-between h-100">
          <!-- position-relative text-white align-items-center w-100 d-flex justify-contend-between -->
          <div class="title col-md-8 col-lg-6 col-12 ">
            <!-- container title col-md-8 col-lg-6 col-12 py-5 flex-column d-flex flex-column align-items-start -->
            <div class="col-sm-12 text-md-left">
              <h1
                class="font-weight-light text-uppercase font-weight-extrabold"
              >
                {{ galeria.titulo }}
              </h1>
            </div>
            <p class="col-sm-12 text-md-left">{{ galeria.descripcion }}</p>
            <!-- <button class="col-md-6 mx-3 btn white-button text-white">Ver MÃ¡s</button> -->
          </div>
          <div
            class="col-md-4 col-lg-6 col-12 social-networks justify-content-end d-flex"
          >
            <!-- col-md-4 col-lg-6 col-12 social-networks container d-flex justify-content-end mr-5 -->
            <ul [class]="ulClass">
              <!-- list-group list-group-horizontal [class]="ulClass"-->
              <li *ngIf="config.configGeneral?.url_face" class="facebook m-2">
                <a
                  [href]="config.configGeneral?.url_face"
                  data-toggle="tooltip"
                  target="_blank"
                  title="Facebook"
                  ><img
                    class="social-icon"
                    src="../../../../../assets/images/icons/Recurso 5.svg"
                /></a>
              </li>
              <!--<li
                *ngIf="config.configGeneral?.url_twitter"
                class="twitter m-2"
              >
                <a
                  [href]="config.configGeneral?.url_twitter"
                  data-toggle="tooltip"
                  target="_blank"
                  title="Twitter"
                  ><img
                    class="social-icon"
                    src="../../../../../assets/images/icons/Recurso 4.svg"
                /></a>
              </li>-->
              <li
                *ngIf="config.configGeneral?.url_intagram"
                class="instagram m-2"
              >
                <a
                  [href]="config.configGeneral?.url_intagram"
                  data-toggle="tooltip"
                  target="_blank"
                  title="Instagram"
                  ><img
                    class="social-icon"
                    src="../../../../../assets/images/icons/Recurso 3.svg"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</ngb-carousel>
