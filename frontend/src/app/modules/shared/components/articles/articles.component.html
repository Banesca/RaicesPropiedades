<div class="articulos-container">
  <h3>RESULTADOS DE BUSQUEDA</h3>
  <div class="articulos-infoFiltro">
    <div *ngFor="let item of filtro" class="articulos-infotitle">
      &nbsp; {{ verifyStringOrObject(item) }} &nbsp; /
    </div>
  </div>
  <div class="articulos-content">
    <div class="articulos-filter">
      <div class="articulos-filterTitle">60 resultados</div>
      <div class="articulos-filterSections">
        <div *ngFor="let item of filtro2" class="articulos-filteritems">
          {{ item }}
        </div>
      </div>
    </div>
    <div class="articulos-article">
      <div class="articulos-card" *ngFor="let item of articulos">
        <div class="articulos-image">
          <img
            src="../../../../../assets/images/GALERIA-1.jpg"
            alt="Smiley face"
            width="100%"
          />
        </div>
        <div class="articulos-precios">
          <div class="articulos-title2">2.500 $</div>
          <div class="articulos-subtitle">420M2 cubierto/ 5 cuartos</div>
        </div>

        <div class="articulos-info">
          <div class="articulos-subtitle3">
            Casa en Alquiler
          </div>
          <div class="articulos-subtitle3">
            Norte- pto Pilar - coutries- Buenos Aires
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
