<ngx-slick-carousel class="carousel" 
  #slickModal="slick-carousel" 
  [config]="slideConfig" >
  
<div ngxSlickItem *ngFor="let slide of galeria" class="slide" style="background: #f8f9fa;">
<img src="{{ slide.urlImagen }}" alt="" width="100px" height="100px" class="client_img" style="border-radius: 50%;">
</div>
</ngx-slick-carousel>
