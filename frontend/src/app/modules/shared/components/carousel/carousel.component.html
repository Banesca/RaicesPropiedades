<ngx-slick-carousel class="carousel" 
  #slickModal="slick-carousel" 
  [config]="slideConfig" 
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)">
<div ngxSlickItem *ngFor="let slide of slides" class="slide" style="background: #f8f9fa;">
<img src="{{ slide.img }}" alt="" width="100px" style="border-radius: 50%;">
</div>
</ngx-slick-carousel>
