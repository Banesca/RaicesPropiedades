<app-propiertys-carousel *ngIf="mCategorias?.length > 0"></app-propiertys-carousel>
<app-search >
    <img *ngIf="mCategorias?.length > 0" src="../../../../assets/images/icons/Recurso 6.svg" class="position-absolute d-none d-md-block" style="top: -20%; z-index: 1;" alt="">
</app-search>

<div *ngIf="searchClicked">
    <app-articles></app-articles>
</div>

<div *ngIf="!searchClicked">
  <app-services></app-services>
  <app-suscrit></app-suscrit>
  <app-propiertys-list >
      <h3 class="mb-4 brown-text font-weight-extrabold text-uppercase">Novedades</h3>
      <div *ngIf="mCategorias?.length > 0">
        <ng-container *ngFor="let publicaciones of mCategorias">
            <div *ngIf="publicaciones.esUnaNovedad == '1'" class="col-md-4 col-9 p-4">
                <div [routerLink]="[baseUrl,publicaciones.idFichas]" class="card">
                    <img [src]="publicaciones.imagen1" class="card-img-top">
                    <div class="card-footer font-weight-semibold text-uppercase ">
                        {{ publicaciones.descipcion }}
                    </div>
                </div>
            </div>
        </ng-container>
      </div>      
  </app-propiertys-list>
</div>
